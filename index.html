<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>
    <link rel="icon"  href="./img/edit.svg" />

    <!--css einbinden-->
    <link rel="stylesheet" href="style.css" />

    <!--javascript einbinden-->
    <script src="script.js"></script>
  </head>
  <body onload="loadLocal(), render()">
    
    <div id="SiteHeading">
      <img id="SiteIcon" src="./img/edit.svg">
      <h1>Notizblock</h1>
    </div>
    <div id="input">
      
      <img id="inputIcon" onclick="showInputSection()" title="Notiz anlegen" src="./img/pencil.svg">
               
      <img id="trashIcon" title="Inhalt des Mülleimers zeigen" onclick="showTrashSection()" src="./img/trash2.svg">
    </div>

    <div id="main">

      <div id="content"> </div>

      <div  id="popup" class="noDisplay"> 
      
          <div onclick="closePopup()" id="popupField" class="noDisplay" >

          </div>
      
      </div>

      <div id="inputSection" class="noDisplay">
          
        <div id="inputCenter">       
              <form id="inputField" >
                <input id="titleInput"  placeholder="Titel der Notiz"type="text" >
                <textarea id="noteInput" placeholder="Notiz..."></textarea>
                
                <div id="inputFieldButtonRow">
                  
                  <img id="noteInputCancelIcon" onclick="closeInputSection()" title="Verwerfen" src="./img/cross-circle.svg">
                  <img id="noteInputSubmitIcon" onclick="submitNote()" title="Notiz anlegen" src="./img/check-circle.svg">
                  
              </div>
              </form>
        </div>      
       </div>
      </div>
      

      <div id="trashSection" class="noDisplay">
        <div id="trashSectionTitle">
          <div id="trashSectionHeadline">
            <img id="trashSectionIcon" src="./img/trash2.svg">
            <h1>Notizblock</h1>
          </div>

          <div id="trashHeading">
            
            <img id="closeTrashSectionIcon" onclick="closeTrashSection()" title="Mülleimer verlassen" src="./img/undo.svg">
            <div id="trashSubtitle">Mülleimer</div>
          </div>   
              
          
        </div>
        
        <div id="trashContent"> 


        </div>

        
      </div>


    </div>

    <div id="footer">
      Icons von https://www.flaticon.com/de/
    </div>

    

    

  </body>
</html>
